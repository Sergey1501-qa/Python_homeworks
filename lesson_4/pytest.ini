[pytest]
markers =
    positive: Тесты, которые проверяют корректное поведение функции
    negative: Тесты, которые проверяют некорректное поведение функции

# Настройки для удобного вывода
addopts =
    -v
    --tb=short

# Пути к тестам
python_files = test_*.py
python_classes = Test*
python_functions = test_*